<div class="thread-section">
  <div class="thread-count">
    <span>
      <h3>
        User:{{ (currentUser$ | async)?.name}}
      </h3>
    </span>
    <span>Unread messages: {{unreadMessage$ | async}}</span>
  </div>
  <app-thread-list [currentThreadId]="currentThread$ |async" [threads]="threadSummaries$ | async" (threadSelected)="onThreadSelected($event)"></app-thread-list>
</div>
